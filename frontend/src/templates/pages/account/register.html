<div class="container">
   <h2>Rejestracja konta</h2>
   <hr />
   
   <div class="alert alert-danger" role="alert" ng-show = "accountCtrl.errors">
		<p>{{accountCtrl.errors}}</p>
	</div>
   
	<form class="form-horizontal" role="form" name="form" ng-submit="accountCtrl.create(account)">
		<div class="form-group">
			<label for="firstName" class="col-sm-3 control-label">Imię</label>
			<div class="col-sm-9" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
				<input type="text" id="firstName" placeholder="Imię" class="form-control"  ng-model="account.firstName" autofocus required />
				 <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">Imię jest wymagane</span>
			</div>
		</div>
		<div class="form-group">
			<label for="lastName" class="col-sm-3 control-label">Nazwisko</label>
			<div class="col-sm-9">
				<input type="text" id="lastName" placeholder="Nazwisko" class="form-control"  ng-model="account.lastName" required />
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<input type="email" id="email" placeholder="Email" class="form-control" ng-model="account.email" required/>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-3 control-label">Hasło</label>
			<div class="col-sm-9">
				<input type="password" id="password" placeholder="Hasło" class="form-control" ng-model="account.password" required />
			</div>
		</div>
		<div class="form-group">
			<label for="repeatPassword" class="col-sm-3 control-label">Powtórz hasło</label>
			<div class="col-sm-9">
				<input type="password" id="repeatPassword" placeholder="Powtórz hasło" class="form-control" ng-model="account.repeatPassword" required />
			</div>
		</div>
		<div class="form-group">
			<label for="birthDate" class="col-sm-3 control-label">Data urodzenia</label>
			<div class="col-sm-9">
				<input type="date" id="birthDate" class="form-control" ng-model="account.birthDate" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Płeć</label>
			<div class="col-sm-6">
				<div class="row">
					<div class="col-sm-4">
						<label class="radio-inline">
							<input type="radio"  name="Gender" id="femaleRadio" value="Kobieta" ng-model="account.gender" />Kobieta
						</label>
					</div>
					<div class="col-sm-4">
						<label class="radio-inline">
							<input type="radio"  name="Gender" id="maleRadio" value="Mężczyzna" ng-model="account.gender" />Mężczyzna
						</label>
					</div>
					<div class="col-sm-4">
						<label class="radio-inline">
							<input type="radio"  name="Gender" id="unknownRadio" value="Nieznana" ng-model="account.gender" checked />Nieznana
						</label>
					</div>
				</div>
			</div>
		</div> <!-- /.form-group -->
		<div class="form-group">
			<div class="col-sm-9 col-sm-offset-3">
				<div class="checkbox">
					<label>
						<input type="checkbox" required />Akceptuję regulamin <a href="#">serwisu</a>
					</label>
				</div>
			</div>
		</div> <!-- /.form-group -->
		<div class="form-actions">
			<div class="col-sm-4 col-sm-offset-3">
				<button type="submit" class="btn btn-primary btn-block">Zarejestruj</button>
			</div>
		</div>
	</form> <!-- /form -->
 </div> <!-- ./container -->
 <br />
  <br /> <br />
